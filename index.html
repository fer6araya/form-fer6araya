<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body class="d-flex justify-content-center">

    <div class="card col-10 mt-5">
        <div class="card-header">
          <h2>Payment form example</h2>
        </div>

        <div class="alert alert-danger m-2" role="alert">
          Some fields are missing
        </div>

        <div class="d-flex justify-content-around">
          <div class="mb-3 col-4">
            <label for="exampleFormControlInput1" class="form-label">Card #</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="XXXXXXXXXXXXXXXXX">
          </div>

          <div class="mb-3 col-3">
            <label for="exampleFormControlInput1" class="form-label">CVC #</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="0000">
          </div>

          <div class="mb-3 col-4">
            <label for="exampleFormControlInput1" class="form-label">Amount</label>
            $<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Amount">
          </div>

        </div>

        <div class="d-flex justify-content-around">

          <div class="mb-3 col-6">
            <div class="mx-2">
              <label for="exampleFormControlInput1" class="form-label">First Name</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>

          </div>

          <div class="mb-3 col-6">
            <div class="mx-2">
              <label for="exampleFormControlInput1" class="form-label">Last Name</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>
          </div>

        </div>

        <div class="d-flex justify-content-around">

          <div class="mb-3 w-50 m-4">
            <label for="exampleFormControlInput1" class="form-label">City</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
          </div>

          <div class="w-25 p-4">
            <label for="exampleFormControlDropdown" class="form-label">State</label>
            <div class="d-flex">
              <div class="input-group">
                <input type="text" id="exampleFormControlDropdown" class="form-control" aria-label="Text input with dropdown button" placeholder="Pick a state">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"></button>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Separated link</a></li>
                </ul>
              </div>
            </div>
          </div>
          


          <div class="mb-3 w-25 m-4">
            <label for="exampleFormControlInput1" class="form-label">Postal Code</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
          </div>


        </div>

        <div class="d-flex p-2">

          <div class="w-50">

            <div class="m-4">
              We accept:
            </div>
        
            <div class="d-flex justify-content-center text-bg-secondary p-3 rounded w-50 m-4">

              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
              </div>

              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-visa"></i></label>
              </div>

              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-diners-club"></i></label>
              </div>

              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-amex"></i></label>
              </div>
              
            </div>
        </div>

        <div class="mb-3 col-5">
          <label for="exampleFormControlTextarea1" class="form-label">Message</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          <div class="form-text" id="basic-addon4">Add any notes here.</div>
        </div>

        </div>

        <div class="card-footer text-body-secondary d-flex justify-content-end">
          <button type="button" class="btn btn-secondary mx-2">Cancel</button>
          <button type="button" class="btn btn-primary">Send</button>
        </div>

      </div>

      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
